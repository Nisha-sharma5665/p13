<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <h1>Javascript Array</h1>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <script>
            var stringArray=["one","two","three"];//storing string value array
            var numericalArray=[1,2,3,4];//this is a numerical value1,2,3,4
            var decimalArray=[1.1,1.2,1.3];//this is a decimal value1.1,1.2
            var booleanArray=[true,false,true,false];//this is boolean value true,false
            var mixedArray=["one",1,"two",2,1.1,true,false]//mixed value one,two 1,2
            document.getElementById("p1").innerHTML=stringArray
            document.getElementById("p2").innerHTML=numericalArray
            document.getElementById("p3").innerHTML=decimalArray
            document.getElementById("p4").innerHTML=booleanArray
            document.getElementById("p5").innerHTML=mixedArray
        </script>
    </body>
</html>
